<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Calendar Using Javascript</title>
    <link rel="stylesheet" href="calender_css.css" />
  </head>
  <body>
    <div class="hero">
      <div class="calender">
        <div class="left">
          <p id="date"></p>
          <p id="day"></p>
        </div>
        <div class="right">
          <p id="month"></p>
          <p id="year"></p>
        </div>
      </div>
    </div>
  </body>
  <script>
    const weekname = [
      "Sunday",
      "Monday",
      "Tuesday",
      "Wednesday",
      "Thursday",
      "Friday",
      "Saturday",
    ];

    const monthname = [
      "January",
      "Febrary",
      "March",
      "April",
      "May",
      "June",
      "July",
      "Augest",
      "September",
      "October",
      "November",
      "December",
    ];
    const todaydate = new Date();
    const date = document.getElementById("date");
    const day = document.getElementById("day");
    const month = document.getElementById("month");
    const year = document.getElementById("year");

    date.innerHTML = todaydate.getDate < 10 ? "0" : "" + todaydate.getDate();
    day.innerHTML = weekname[todaydate.getDay()];
    month.innerHTML = monthname[todaydate.getMonth()];
    year.innerHTML = todaydate.getFullYear();
  </script>
</html>
